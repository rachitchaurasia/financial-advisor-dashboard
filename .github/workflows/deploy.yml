name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]  # Adjust this if your default branch has a different name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.18.2'  # Updated to match your Node.js version

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        CI: false  # This allows the build to continue even if there are warnings

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # Adjust this if your build output is in a different directory
